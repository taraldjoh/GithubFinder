<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://stackpath.bootstrapcdn.com/bootswatch/4.3.1/lux/bootstrap.min.css" rel="stylesheet" integrity="sha384-hVpXlpdRmJ+uXGwD5W6HZMnR9ENcKVRn855pPbuI/mwPIEKAuKgTKgGksVGmlAvt" crossorigin="anonymous">
    <style>
        .footer{
            position: absolute;
            bottom: 0;
            width: 100%;
        }
    </style>
    <title>Github User Finder</title>
</head>
<body>
    <nav class="navbar navbar-dark bg-primary mb-3">
        <div class="container">
            <a href="#" class="navbar-brand">Github User Finder</a>
        </div>
    </nav>

    <!-- Form -->
    <div class="container searchContainer">
        <div class="search card card-body">
            <h1>Search for Github Users</h1>
            <p class="lead">Enter a username to find a user profile and user information.</p>
            <input type="text" id="searchUser" class="form-control" placeholder="Enter Username...">
        </div>
        <br>
        <div id="profile"></div>
    </div>

    <!-- Footer -->
    <footer class="footer mt-5 p-3 text-center bg-light">
        GitHub Finder &copy;
    </footer>

    <!-- local javascript files -->
    <script src="js/github.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/app.js"></script> 
</body>
</html>
